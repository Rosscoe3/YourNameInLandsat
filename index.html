<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name in Landsat 🛰️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="nameBoxes">
      <img class="active" src="images/l_0.jpg">
      <img class="active" src="images/a_0.jpg">
      <img class="active" src="images/n_0.jpg">
      <img class="active" src="images/d_0.jpg">
      <img class="active" src="images/s_0.jpg">
      <img class="active" src="images/a_0.jpg">
      <img class="active" src="images/t_0.jpg">
    </div>
    <div class="container">
      <input type="text" id="nameInput" placeholder="Enter a name" maxlength="50">
      <button id="enterButton"><b>Enter</b></button>
      <a class="download-button" id="downloadBtn">
        <i class="fas fa-download"></i>
      </a>   
    </div>
    <div class="location-info">
      <a href="" target="_blank" class="location-title" id="locationTitle">Title of image</a>
      <br>
      <a href="" target="_blank" class="location-coordinates" id="locationCoordinates">40°41'24" N, 116°58'03" E</a>
    </div>   
    <script type="module" src="/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  </body>
</html>
